{% extends 'base.html' %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="container">
    <div class="header-row">
        <h2>Cambiar Contraseña</h2>
        <div class="acciones">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary">↩️ Volver</a>
        </div>
    </div>

    <form method="POST">
        <div class="form-row1">
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" class="form-control" 
                       value="{{ usuario.dni }}" readonly>
            </div>
            <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input type="text" id="nombre_usuario" class="form-control" 
                       value="{{ usuario.nombre_usuario }}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="contrasena">Nueva contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" 
                   minlength="6" required>
        </div>

        <div class="form-group">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" class="form-control" 
                   minlength="6" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('usuarios.index') }}" class="btn btn-warning">Cancelar</a>
    </form>
</div>
{% endblock %}
