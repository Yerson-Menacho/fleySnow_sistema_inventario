{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container">
    <div class="header-row">
        <h2>Registrar Usuario</h2>
        <div class="acciones">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary">↩️ Volver</a>
        </div>
    </div>

    <form method="POST">
        <div class="form-row1">
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control" 
                    required minlength="8" maxlength="8" 
                    pattern="[0-9]{8}" title="El DNI debe tener exactamente 8 números">
            </div>
            <div class="form-group">
                <label for="nombre_completo">Nombre completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
        </div>
        
        <div class="form-row1">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control"
                    minlength="9" maxlength="9" pattern="[0-9]{9}" 
                    title="El teléfono debe tener exactamente 9 números">
            </div>
            <div class="form-group">
                <label for="id_rol">Rol</label>
                <select id="id_rol" name="id_rol" class="form-control" required>
                    <option value="">-- Selecciona rol --</option>
                    {% for r in roles %}
                        <option value="{{ r.id_rol }}">{{ r.nombre_rol }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>        

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('usuarios.index') }}" class="btn btn-warning">Cancelar</a>
    </form>
</div>

<!-- Script para autocompletar datos con el DNI -->
<script>
document.getElementById("dni").addEventListener("blur", async function() {
    const dni = this.value.trim();
    if (dni.length === 8) {
        try {
            const response = await fetch(`/api/usuario/${dni}`);
            const data = await response.json();
            if (!data.error) {
                document.getElementById("nombre_completo").value = data.nombre_completo || "";
                document.getElementById("email").value = data.email || "";
                document.getElementById("telefono").value = data.telefono || "";
                document.getElementById("id_rol").value = data.id_rol || "";
            } else {
                console.log("No se encontró usuario con ese DNI");
            }
        } catch (err) {
            console.error("Error consultando el API:", err);
        }
    }
});
</script>
{% endblock %}
