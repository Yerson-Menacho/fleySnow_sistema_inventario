<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{{ url_for('static', filename='img/portada.jpeg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow p-4" 
        style="width: 100%; max-width: 400px; 
                background: rgba(255, 255, 255, 0.8); 
                backdrop-filter: blur(8px); 
                border-radius: 15px;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="max-width: 180px;">
        </div>
        <h4 class="text-center mb-3">Iniciar Sesi칩n</h4>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI" required minlength="8" maxlength="8">
                <label for="dni">DNI</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contrase침a" required>
                <label for="contrasena">Contrase침a</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} text-center p-2">{{ msg }}</div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
