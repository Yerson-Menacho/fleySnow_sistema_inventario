{% extends 'base.html' %}

{% block title %}Reporte de Insumos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>üì¶ Reporte de Insumos</h2>
    <div class="header-row">
        <div class="acciones">
            <a href="{{ url_for('insumos.index') }}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
        </div>
    </div>

    <!-- ================= Filtros ================= -->
    <div class="container mt-1">
        <form method="POST" id="form-filtros">
            <div class="form-row-tabla">
                <!-- Categor√≠a -->
                <div class="form-group">
                    <label for="id_categoria">Categor√≠a</label>
                    <select name="id_categoria" id="id_categoria" class="form-control select2">
                        <option value="">Todas</option>
                        {% for c in categorias %}
                            <option value="{{ c.id_categoria }}">{{ c.nombre_categoria }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Estado -->
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-control select2">
                        <option value="todos">Todos</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>

                <!-- Fecha Inicio -->
                <div class="form-group">
                    <label for="fecha_inicio">Desde</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                </div>

                <!-- Fecha Fin -->
                <div class="form-group">
                    <label for="fecha_fin">Hasta</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
                </div>

                <div class="form-group">
                    <button type="button" id="btn-buscar" class="btn btn-primary">üîç Buscar</button>
                    <button type="button" id="btn-pdf" class="btn btn-danger">üìÑ PDF</button>
                    <button type="button" id="btn-excel" class="btn btn-success">üìä Excel</button>
                </div>
            </div>  
        </form>
    </div>

    <!-- ================= Tabla ================= -->
    <table id="tabla-insumos" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Categor√≠a</th>
                <th>Variedades</th>
                <th>Stock Actual</th>
                <th>Unidad</th>
                <th>Estado</th>
                <th>Fecha Creaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar√° v√≠a AJAX -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/reporte_insumos.js') }}"></script>
{% endblock %}
