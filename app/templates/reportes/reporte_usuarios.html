{% extends 'base.html' %}

{% block title %}Reporte de Usuarios{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>üìä Reporte de Usuarios</h2>
    <div class="header-row">
        <div class="acciones">
            <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
        </div>
    </div>

    <!-- ================= Filtros ================= -->
    <div class="container mt-1">
        <form method="POST" id="form-filtros">
            <div class="form-row-tabla">
                <!-- Rol -->
                <div class="form-group">
                    <label for="id_rol">Rol</label>
                    <select name="id_rol" id="id_rol" class="form-control select2">
                        <option value="">Todos</option>
                        {% for rol in roles %}
                            <option value="{{ rol.id_rol }}">{{ rol.nombre_rol }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Estado -->
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-control select2">
                        <option value="todos">Todos</option>
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                         
                <!-- Fecha Inicio -->
                <div class="form-group">
                    <label for="fecha_inicio">Desde</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                </div>

                <!-- Fecha Fin -->
                <div class="form-group">
                    <label for="fecha_fin">Hasta</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
                </div>

                <div class="form-group">
                    <button type="button" id="btn-buscar" class="btn btn-primary">üîç Buscar</button>
                    <button type="button" id="btn-pdf" class="btn btn-danger">üìÑ PDF</button>
                    <button type="button" id="btn-excel" class="btn btn-success">üìä Excel</button>
                </div>
            </div>  
        </form>
    </div>

    <!-- ================= Tabla ================= -->
    <table id="tabla-usuarios" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre completo</th>
                <th>DNI</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>√öltimo login</th>
                <th>Fecha creaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar√° v√≠a AJAX -->
        </tbody>
    </table>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/reporte_usuarios.js') }}"></script>
{% endblock %}
