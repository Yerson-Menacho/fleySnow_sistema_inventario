{% extends 'base.html' %}

{% block title %}Reporte de Notas de Movimiento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>üìã Reporte de Notas de Movimiento</h2>
    <div class="header-row">
        <div class="acciones">
            <a href="{{ url_for('movimientos.index') }}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
        </div>
    </div>

    <!-- ================= Filtros ================= -->
    <div class="container mt-1">
        <form method="POST" id="form-filtros">
            <div class="form-row-tabla">
                <!-- Tipo de movimiento -->
                <div class="form-group">
                    <label for="id_tipo">Tipo Movimiento</label>
                    <select name="id_tipo" id="id_tipo" class="form-control select2">
                        <option value="">Todos</option>
                        {% for t in tipos_movimiento %}
                            <option value="{{ t.id_tipo }}">{{ t.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Estado -->
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-control select2">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="aprobado">Aprobado</option>
                        <option value="anulado">Anulado</option>
                    </select>
                </div>

                <!-- Fecha Inicio -->
                <div class="form-group">
                    <label for="fecha_inicio">Desde</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                </div>

                <!-- Fecha Fin -->
                <div class="form-group">
                    <label for="fecha_fin">Hasta</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
                </div>

                <!-- Botones -->
                <div class="form-group">
                    <button type="button" id="btn-buscar" class="btn btn-primary">üîç Buscar</button>
                    <button type="button" id="btn-pdf" class="btn btn-danger">üìÑ PDF</button>
                    <button type="button" id="btn-excel" class="btn btn-success">üìä Excel</button>
                </div>
            </div>  
        </form>
    </div>

    <!-- ================= Tabla ================= -->
    <table id="tabla-notas" class="table table-striped table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>C√≥digo</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Referencia</th>
                <th>Responsable</th>
                <th>Origen/Destino</th>
                <th>Observaci√≥n</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Se llenar√° v√≠a AJAX -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/reporte_notas_movimiento.js') }}"></script>
{% endblock %}
